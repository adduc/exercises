---
services:
  server:
    image: rancher/k3s:v1.33.4-k3s1
    tmpfs:
      - /run
      - /var/run
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    privileged: true
    restart: unless-stopped
    volumes:
      - ./data/k3s-server:/var/lib/rancher/k3s
      - ./data/persistent-volumes:/opt/local-path-provisioner
      - .:/output
    ports:
      - 6443:6443    # Kubernetes API Server
      - 80:30080     # VictoriaMetrics
    # root filesystem needs to be shareable or node exporter will fail
    # to start with `path "/" is mounted on "/" but it is not a shared
    # or slave mount`
    entrypoint:
      - sh
      - -c
      - >-
        mount --make-rshared / &&
        k3s server \
          --disable=metrics-server \
          --disable=traefik \
          --disable=servicelb \
          --node-name=example
    environment:
      - K3S_TOKEN=example
      - K3S_KUBECONFIG_OUTPUT=/output/kubeconfig.yaml
      - K3S_KUBECONFIG_MODE=666
    healthcheck:
      test: ["CMD", "kubectl", "get", "--raw=/readyz"]
      start_period: 1s
      interval: 1s
      timeout: 1s
      retries: 10
